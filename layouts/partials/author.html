{{- if .Params.author -}}
<section class="author">
  {{- $avatar := resources.Get ( printf "images/authors/%s.jpg" .Params.author ) -}}
  {{- if $avatar -}}<img src="{{ $avatar.RelPermalink }}" />{{- end -}}

  {{- $author := index .Site.Params.authors .Params.author }}
  {{- if $author -}}<h4>{{ $author }}</h4>{{- end -}}
</section>
{{- end -}}
